<section class="form" id="form">
    <div class="container">
      <form
        action="#"
        method="POST"
        enctype="multipart/form-data"
        class="p-4 shadow rounded"
      >
        <div class="mb-3">
          <label for="name" class="form-label">الاسم الكامل</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="أدخل اسمك"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="أدخل بريدك الإلكتروني"
            required
          />
        </div>
  
        <div class="mb-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            placeholder="أدخل رقم هاتفك"
            required
            pattern="[0-9]{10,15}"
          />
        </div>
  
        <div class="mb-3">
          <label for="resume" class="form-label">السيرة الذاتية</label>
          <input
            type="file"
            id="resume"
            name="resume"
            class="form-control"
            accept=".pdf,.doc,.docx"
            required
          />
        </div>
  
        <button type="submit" class="btn">إرسال الطلب</button>
      </form>
    </div>
  </section>
